name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build
        env:
          NODE_ENV: 'production'

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.1.4
        with:
          branch: gh-pages
          folder: dist
          clean: true